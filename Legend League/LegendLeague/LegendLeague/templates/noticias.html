{% extends 'index.html' %}

	{% block content %}
		{% if newList %}
			
			<h2> Noticias </h2>
	
				
				{% for noticia in newList %}
					<a href="/noticias/{{noticia.id}}">{{ noticia.titular }}</a><br>
					<a href="/noticias/{{noticia.id}}/editar_noticia"><input type="submit" value="Editar"></p>
				{% endfor %}
				
			
		{% else %}
			<h1> No hay noticias </h1>
		{% endif %}
		<p><a href="/noticias/nueva_noticia"><input type="submit" value="Nueva noticia"></a></p>
	{% endblock %}
