{% extends 'index.html' %}

	{% block content %}

					<tr>
						<th>Nombre</th>
						<th>Tarjetas rojas</th>
						<th>Tarjetas amarillas</th>
					</tr>
				</thead>
				<tbody>
					{% for jugador in sancionesList %}

							<td>{{ jugador.tarjetas_rojas }}</td>

				</tbody>
			</table>



		
	{% endblock %}
